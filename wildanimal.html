<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/yuva.css">
</head>
<body>
<h1>Select the correct answer </h1>
  <div class="quiz-container">
    <div class="question-container">
      <img id="question-image" src="" alt="Question Image">
    </div>
    <div class="options-container">
      <label><input type="radio" name="option" value="0"> <span class="option-text"></span></label>
      <label><input type="radio" name="option" value="1"> <span class="option-text"></span></label>
      <label><input type="radio" name="option" value="2"> <span class="option-text"></span></label>
      <label><input type="radio" name="option" value="3"> <span class="option-text"></span></label>
    </div>
    <button onclick="checkAnswer()">Submit</button>
  </div>
  <script src="js/wildanimal.js"></script>
</body>
</html>
