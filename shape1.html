<!DOCTYPE HTML>
<html>
<title>Shapes</title>
 

<head>

<style>
body

img
{
border-radius:2px;
padding:10px;

#image

background-color:#aoe7e5;
padding:20px;

span{

color:black;

        .getData {
         text-align:center;
            width: 150px;
            height: 170px;
            padding: 10px;
            border: 1px solid #4f4d4d;
        }
div
{
float:left;
margin:30px;
display:block;
}
</style>

<script>
        function allowDrop(event) {
            event.preventDefault();
        }

 

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

 

        function drop(event) {
            event.preventDefault();
            var draggedId = event.dataTransfer.getData("text");
            var draggedImage = document.getElementById(draggedId);
            var targetDropZone = event.target;

 

            // Check if the dragged image matches the target drop zone
            if (targetDropZone.dataset.acceptedId === draggedId) {
                targetDropZone.appendChild(draggedImage);
            } else {
                console.log("Invalid match. Please try again.");
            }
        }
</script>
</head>

 

<body >
<h3>Drag the correct image into the matching rectangle:</h3>
<div  class="getData" data-accepted-id="d" ondrop="drop(event)" ondragover="allowDrop(event)"><span style="font-size:20px;">CYLINDER</span></div>

<br>
<div class="getData" data-accepted-id="c" ondrop="drop(event)" ondragover="allowDrop(event)" ><span style="font-size:20px;">CONE</span></div>
<br>
<div class="getData" data-accepted-id="e" ondrop="drop(event)" ondragover="allowDrop(event)"><span style="font-size:20px;">PRISM</span></div>
<br>
<div class="getData" data-accepted-id="a" ondrop="drop(event)" ondragover="allowDrop(event)"><span style="font-size:20px;">CUBE</span></div>
<br>
<div class="getData" data-accepted-id="b" ondrop="drop(event)" ondragover="allowDrop(event)"><span style="font-size:20px;">SPHERE</span></div>
<br>
<div class="getData" data-accepted-id="f" ondrop="drop(event)" ondragover="allowDrop(event)"><span style="font-size:20px;">PYRAMID</span></div>
<br>
<br><br>
<div id="image">
<img id="a" src="images/cube.jpg" draggable="true" ondragstart="drag(event)" width="150" height="150">
<img id="b" src="images1/sphere.jpg" draggable="true" ondragstart="drag(event)" width="150" height="150">
<img id="c" src="images/cone.jpg" draggable="true" ondragstart="drag(event)" width="150" height="150">
<img id="d" src="images/cylinder.jpg" draggable="true" ondragstart="drag(event)" width="150" height="150">
<img id="e" src="images1/prism.jpg" draggable="true" ondragstart="drag(event)" width="150" height="150">
<img id="f" src="images1/pyramid.jpg" draggable="true" ondragstart="drag(event)" width="150" height="150">
</div>
</body>
